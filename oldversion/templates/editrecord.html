<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<body>
{% extends 'base.html' %}


{% block content %}


{% for row in rows %}

<form action="/updaterecord/{{userid}}" method="post"> 
    
  Title: <br><textarea cols="25" rows="1" name="title">{{row['title']}} </textarea>&nbsp;<br>
  Writer's First Name: <br><textarea cols="25" rows="1" name="writerfirst">{{row['writerfirst']}} </textarea>&nbsp;<br> 
  Writer's Last Name: <br><textarea cols="25" rows="1" name="writerlast">{{row['writerlast']}} </textarea>&nbsp;<br>
  Logline: <br><textarea cols="50" rows="2" name="logline">{{row['logline']}}</textarea>&nbsp;<br>
  Synopsis: <br><textarea cols="50" rows="25" name="synopsis">{{row['synopsis']}}</textarea>&nbsp;<br>
  


  <input name="form" value="Save" type="submit"> 
{% endfor %}

</form>



{% endblock %}
</body></html>
